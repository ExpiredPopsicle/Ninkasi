build:
  stage: build
  script:
    - apt-get update
    - apt-get install -y build-essential automake autoconf valgrind
    - bash autogen.sh
    - ./configure CFLAGS="-Wall -Werror -fsanitize=undefined -fno-sanitize-recover"
    - make
  artifacts:
    paths:
      - src/ninkasi
      - src/ninkasi_test

test:
  stage: test
  script:
    - apt-get update
    - apt-get install -y build-essential automake autoconf valgrind
    - bash test/run_tests.bsh
  dependencies:
    - build

deploy:
  script:
    - apt-get update
    - apt-get install -y build-essential automake autoconf valgrind
    - bash autogen.sh
    - ./configure
    - make dist
  dependencies:
    - build
  artifacts:
    paths:
      - ./ninkasi-0.1.tar.gz
