build:
  stage: build
  script:
    - bash autogen.sh
    - ./configure CFLAGS="-Wall -Werror -fsanitize=undefined -fno-sanitize-recover"
    - make
  artifacts:
    paths:
      - src/ninkasi
      - src/ninkasi_test

test:
  stage: test
  script:
    - src/ninkasi -c test/test2.nks
    - bash test/run_tests.bsh
  dependencies:
    - build
  artifacts:
    paths:
      - src/test2.nkb

deploy:
  stage: deploy
  script:
    - bash autogen.sh
    - ./configure
    - make dist
  dependencies:
    - build
    - test
  artifacts:
    paths:
      - ./ninkasi-0.1.tar.gz
